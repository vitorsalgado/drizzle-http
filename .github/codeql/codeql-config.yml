name: "CodeQL Config"

queries:
  - uses: security-and-quality

paths:
  - packages
paths-ignore:
  - node_modules
  - packages/**/node_modules
  - packages/**/dist
  - packages/**/__tests__
  - packages/drizzle-fetch/e2e
  - __tests__
  - internal
  - benchmarks
  - examples
  - scripts
  - test
  - '**/*.spec.js'
  - '**/*.spec.ts'
